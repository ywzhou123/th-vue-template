<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <link rel="stylesheet" href="<%= BASE_URL %>cdn/avue/avue.css">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>标题</title>
  </head>
  <body>
    <noscript>
      <strong>很抱歉，如果没有 JavaScript 支持，网站将不能正常工作。请启用浏览器的 JavaScript 然后继续。</strong>
    </noscript>
    <div id="app">
      <div class="avue-home">
        <div class="avue-home__main">
          <img class="avue-home__loading" src="./img/loading.png" alt="loading">
          <div class="avue-home__title">
            正在加载资源
          </div>
          <div class="avue-home__sub-title">
            初次加载资源可能需要较多时间 请耐心等待
          </div>
        </div>
        <div class="avue-home__footer">
            Copyright © 2019 tellhowsoft.com
        </div>
      </div>
    </div>
    <script src="<%= BASE_URL %>cdn/axios/1.0.0/axios.min.js" charset="utf-8"></script>
    <script>
      // 浏览器存储前缀
      window.localStoragePrefix = 'th-psrcs-'

      // 用户ID
      var lt = parent.ISC_USER_ID !== undefined ? parent.ISC_USER_ID : 'ff8080816ea55ce5016eafc634980009';

      // 是否使用原系统接口： true:原系统；false:微服务
      var GLOBAL_IS_ORIGIN = parent.GLOBAL_IS_ORIGIN !== undefined ? parent.GLOBAL_IS_ORIGIN : true;

      // 接口地址：用于生产环境部署时修改
      var VUE_APP_API_PREFIX = parent.VUE_APP_API_PREFIX !== undefined ? parent.GLOBAL_IS_ORIGIN : '';

    </script>
  </body>
</html>
